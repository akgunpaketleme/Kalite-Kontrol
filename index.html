<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AKG Kalite Kontrol ve Üretim Takip Sistemi</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  color: #333;
}
.container {
  max-width: 1400px;
  margin: 0 auto;
  padding: 20px;
}
.header {
  background: linear-gradient(135deg, #2c3e50, #34495e);
  color: white;
  padding: 25px;
  border-radius: 15px;
  text-align: center;
  margin-bottom: 30px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.2);
}
.header h1 {
  font-size: 2.5em;
  margin-bottom: 10px;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
}
.tabs {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-bottom: 25px;
  justify-content: center;
}
.tab {
  background: linear-gradient(135deg, #3498db, #2980b9);
  color: white;
  border: none;
  padding: 15px 25px;
  border-radius: 10px;
  cursor: pointer;
  font-size: 16px;
  font-weight: 600;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
}
.tab:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
}
.tab.active {
  background: linear-gradient(135deg, #e74c3c, #c0392b);
  box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
}
.tab-content {
  display: none;
  background: white;
  border-radius: 15px;
  padding: 30px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  margin-bottom: 20px;
}
.tab-content.active {
  display: block;
}
.tab-content h2 {
  color: #2c3e50;
  margin-bottom: 25px;
  font-size: 2em;
  text-align: center;
  background: linear-gradient(135deg, #3498db, #2980b9);
  color: white;
  padding: 15px;
  border-radius: 10px;
}
.form-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
  margin-bottom: 25px;
}
.form-group {
  display: flex;
  flex-direction: column;
}
.form-group label {
  font-weight: 600;
  margin-bottom: 8px;
  color: #2c3e50;
  font-size: 1.1em;
}
.form-group input,
.form-group select,
.form-group textarea {
  padding: 12px;
  border: 2px solid #bdc3c7;
  border-radius: 8px;
  font-size: 16px;
  transition: all 0.3s ease;
}
.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
  outline: none;
  border-color: #3498db;
  box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
}
.btn {
  background: linear-gradient(135deg, #27ae60, #2ecc71);
  color: white;
  border: none;
  padding: 15px 30px;
  border-radius: 10px;
  cursor: pointer;
  font-size: 16px;
  font-weight: 600;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
  margin: 5px;
}
.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
}
.hata-container {
  background: #f8f9fa;
  padding: 25px;
  border-radius: 12px;
  margin-bottom: 25px;
  border: 2px solid #e9ecef;
}
.hata-container h3 {
  color: #2c3e50;
  margin-bottom: 20px;
  text-align: center;
  background: linear-gradient(135deg, #e74c3c, #c0392b);
  color: white;
  padding: 12px;
  border-radius: 8px;
}
.hata-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
  gap: 15px;
}
.hata-item {
  background: white;
  padding: 20px;
  border-radius: 10px;
  border: 2px solid #e9ecef;
  display: flex;
  align-items: center;
  justify-content: space-between;
  transition: all 0.3s ease;
}
.hata-item:hover {
  border-color: #3498db;
  box-shadow: 0 4px 12px rgba(52, 152, 219, 0.1);
}
.hata-item input[type="checkbox"] {
  margin-right: 12px;
  transform: scale(1.3);
}
.hata-item label {
  flex-grow: 1;
  font-weight: 600;
  color: #2c3e50;
}
.hata-adet-container {
  display: flex;
  gap: 8px;
}
.hata-adet {
  width: 70px;
  padding: 8px;
  text-align: center;
  border: 2px solid #e9ecef;
  border-radius: 6px;
  font-weight: bold;
}
.hata-adet:first-child {
  border-color: #e74c3c;
  color: #e74c3c;
}
.hata-adet:last-child {
  border-color: #f39c12;
  color: #f39c12;
}
.stats-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  margin-bottom: 30px;
}
.stat-card {
  background: linear-gradient(135deg, #3498db, #2980b9);
  color: white;
  padding: 25px;
  border-radius: 12px;
  text-align: center;
  box-shadow: 0 6px 20px rgba(52, 152, 219, 0.3);
}
.stat-card h3 {
  font-size: 2.5em;
  margin-bottom: 10px;
}
.stat-card p {
  font-size: 1.1em;
  opacity: 0.9;
}
.alert {
  padding: 15px;
  margin: 15px 0;
  border-radius: 8px;
  font-weight: 600;
}
.alert-success {
  background: #d4edda;
  color: #155724;
  border: 1px solid #c3e6cb;
}
.alert-error {
  background: #f8d7da;
  color: #721c24;
  border: 1px solid #f5c6cb;
}
.kayit-item {
  background: white;
  border: 2px solid #e9ecef;
  border-radius: 10px;
  padding: 20px;
  margin-bottom: 15px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.1);
}
.kayit-header {
  background: linear-gradient(135deg, #3498db, #2980b9);
  color: white;
  padding: 12px 15px;
  border-radius: 6px;
  margin-bottom: 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-weight: 600;
}
.kayit-details {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 15px;
  color: #2c3e50;
}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>🏭 AKG KALİTE KONTROL ve ÜRETİM TAKİP SİSTEMİ</h1>
    <p>Profesyonel Kalite Yönetim Sistemi</p>
  </div>
  
  <div class="tabs">
    <button class="tab active" onclick="showTab('kalite-kontrol')">🔍 Kalite Kontrol</button>
    <button class="tab" onclick="showTab('siparis-hazirlik')">📋 Sipariş Hazırlığı</button>
    <button class="tab" onclick="showTab('stok')">📦 Stok Yönetimi</button>
    <button class="tab" onclick="showTab('gunluk-performans')">⚡ Günlük Performans</button>
    <button class="tab" onclick="showTab('istatistikler')">📈 İstatistikler</button>
    <button class="tab" onclick="showTab('veri-goruntule')">📊 Veri Görüntüle</button>
    <button class="tab" onclick="showTab('raporlar')">📋 Raporlar</button>
    <button class="tab" onclick="showTab('ayarlar')">⚙️ Ayarlar</button>
  </div>

  <div id="kalite-kontrol" class="tab-content active">
    <h2>🔍 Kalite Kontrol Formu</h2>
    <form id="kaliteForm">
      <div class="form-grid">
        <div class="form-group">
          <label for="tarih">📅 Tarih/Saat</label>
          <input type="datetime-local" id="tarih" required>
        </div>
        <div class="form-group">
          <label for="operator">👤 Operatörün Adı</label>
          <input type="text" id="operator" placeholder="Operatör adını yazın" required>
        </div>
        <div class="form-group">
          <label for="urunKodu">📦 Ürün Kodu</label>
          <input type="text" id="urunKodu" placeholder="Ürün kodunu girin" required>
        </div>
        <div class="form-group">
          <label for="toplamAdet">📊 Toplam Adet</label>
          <input type="number" id="toplamAdet" min="1" placeholder="Toplam ürün adedi" required>
        </div>
        <div class="form-group">
          <label for="siparisNo">🏷️ Sipariş Numarası</label>
          <input type="text" id="siparisNo" placeholder="Sipariş numarasını girin" required>
        </div>
      </div>
      
      <div class="hata-container">
        <h3>🚫 Hata Türleri ve Adetleri</h3>
        <div class="hata-grid">
          <!-- Hata türlerini burada girin, örnek hata türlerinden biri aşağıda gösterilmiştir -->
          <div class="hata-item">
            <input type="checkbox" id="hata1" name="hatalar" value="Ağız yamukluğu">
            <label for="hata1">Ağız yamukluğu</label>
            <div class="hata-adet-container">
              <input type="number" class="hata-adet" placeholder="0" min="0">
              <input type="number" class="hata-adet" placeholder="0" min="0">
            </div>
          </div>
        </div>
      </div>
      
      <button type="submit" class="btn">💾 Kalite Kontrol Kaydını Kaydet</button>
    </form>

    <div id="kaliteAlert"></div>

    <!-- Kalite Kontrol Kayıtları Tablosu -->
    <div id="kaliteKayitlari">
      <h3>📋 Kalite Kontrol Kayıtları</h3>
      <div id="kaliteKayitlariListesi"></div>
    </div>
  </div>
</div>

<script>
// Verilerin kaydedilmesi
document.getElementById('kaliteForm').addEventListener('submit', function(e) {
  e.preventDefault();

  const formData = {
    id: Date.now(),
    tarih: document.getElementById('tarih').value,
    operator: document.getElementById('operator').value.trim(),
    urunKodu: document.getElementById('urunKodu').value.trim(),
    toplamAdet: parseInt(document.getElementById('toplamAdet').value),
    siparisNo: document.getElementById('siparisNo').value.trim(),
    hatalar: []
  };

  const hataCheckboxes = document.querySelectorAll('input[name="hatalar"]:checked');
  hataCheckboxes.forEach(checkbox => {
    const hataItem = checkbox.closest('.hata-item');
    const hataAdetInputs = hataItem.querySelectorAll('.hata-adet');
    const iskartaAdet = parseInt(hataAdetInputs[0].value) || 0;
    const geriGidenAdet = parseInt(hataAdetInputs[1].value) || 0;

    if (iskartaAdet > 0 || geriGidenAdet > 0) {
      let hataTuru = checkbox.value;

      if (hataTuru === 'Diğer') {
        const digerAciklama = document.getElementById('digerHataAciklama').value.trim();
        if (digerAciklama) {
          hataTuru = `Diğer: ${digerAciklama}`;
        }
      }

      formData.hatalar.push({
        tur: hataTuru,
        iskartaAdet: iskartaAdet,
        geriGidenAdet: geriGidenAdet
      });
    }
  });

  if (formData.hatalar.length === 0) {
    alert("Lütfen en az bir hata türü ve adet giriniz!");
    return;
  }

  let kaliteKayitlari = JSON.parse(localStorage.getItem('kaliteKayitlari') || '[]');
  kaliteKayitlari.push(formData);
  localStorage.setItem('kaliteKayitlari', JSON.stringify(kaliteKayitlari));
  
  document.getElementById('kaliteForm').reset();
  loadKaliteKayitlari();
});

// Kalite kontrol kayıtlarını yükle
function loadKaliteKayitlari() {
  const kaliteKayitlari = JSON.parse(localStorage.getItem('kaliteKayitlari') || '[]');
  const container = document.getElementById('kaliteKayitlariListesi');
  container.innerHTML = '';

  if (kaliteKayitlari.length === 0) {
    container.innerHTML = '<p>Henüz kalite kontrol kaydı bulunmuyor.</p>';
    return;
  }

  let html = '<table style="width: 100%; border-collapse: collapse;">';
  html += '<thead><tr><th>Tarih</th><th>Operatör</th><th>Ürün Kodu</th><th>Toplam Adet</th><th>Sipariş No</th><th>Hatalar</th></tr></thead><tbody>';

  kaliteKayitlari.forEach(kayit => {
    html += `<tr><td>${new Date(kayit.tarih).toLocaleString()}</td>`;
    html += `<td>${kayit.operator}</td>`;
    html += `<td>${kayit.urunKodu}</td>`;
    html += `<td>${kayit.toplamAdet}</td>`;
    html += `<td>${kayit.siparisNo}</td>`;
    html += `<td>${kayit.hatalar.map(hata => `${hata.tur}: İskarta(${hata.iskartaAdet}), Geri Dönen(${hata.geriGidenAdet})`).join('<br>')}</td></tr>`;
  });

  html += '</tbody></table>';
  container.innerHTML = html;
}

// Sayfa yüklendiğinde kalite kayıtlarını yükle
document.addEventListener('DOMContentLoaded', loadKaliteKayitlari);
</script>
</body>
</html>
